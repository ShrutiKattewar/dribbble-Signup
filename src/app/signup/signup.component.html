<div class="w-[100vw] h-[100vh]">
  <div class="flex flex-col h-full md:flex-row">
    <div class="basis-1/3 bg-[#efd893]">
      <h1 class="text-3xl cedarville-cursive-regular ms-12 mt-12">dribble</h1>
      <h1 class="text-3xl font-bold ms-12 mt-6">
        Discover the world's top Designers & Creatives.
      </h1>
      <img
        src="../../assets/homeImg.jpg"
        alt="Design Illustration"
        class="w-full h-96"
      />
      <p class="text-sm ms-12">
        Art by <span class="underline">Peter Tarka</span>
      </p>
    </div>
    <div class="basis-2/3 bg-white flex">
      <div class="w-2/5"></div>
      <div class="bg-white p-8">
        <div class="mb-8">
          <h1 class="text-3xl font-bold mb-2">Sign up to Dribbble</h1>
        </div>

        <!-- ////////////////////////////////////// -->

        <form [formGroup]="signUpForm" (ngSubmit)="signIn()">
          <div class="flex flex-row">
            <div class="mb-4 w-1/2 mr-3 form-group">
              <label class="block text-gray-700 font-bold mb-2" for="name"
                ><i
                  *ngIf="
                    signUpForm.controls['name'].invalid &&
                    (signUpForm.controls['name'].dirty ||
                      signUpForm.controls['name'].touched)
                  "
                  class="fa fa-warning text-sm text-red-500 pr-1 tooltip"
                  ><span class="tooltiptext">Required</span></i
                >Name</label
              >

              <input
                class="form-control w-full py-2 px-3 text-gray-700 leading-tight border-none outline-none bg-gray-100 font-semibold rounded-md"
                id="name"
                type="text"
                placeholder="Name"
                value=""
                formControlName="name"
              />
            </div>

            <div class="mb-4 w-1/2">
              <label class="block text-gray-700 font-bold mb-2" for="username"
                ><i
                  *ngIf="
                    signUpForm.controls['username'].invalid &&
                    (signUpForm.controls['username'].dirty ||
                      signUpForm.controls['username'].touched)
                  "
                  class="fa fa-warning text-sm text-red-500 pr-1 tooltip"
                  ><span class="tooltiptext">Required</span></i
                >Username</label
              >
              <input
                class="form-control w-full py-2 px-3 text-gray-700 leading-tight border-none outline-none bg-gray-100 font-semibold rounded-md"
                id="username"
                type="text"
                placeholder="Username"
                value=""
                formControlName="username"
              />
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email"
              ><i
                *ngIf="
                  signUpForm.controls['email'].invalid &&
                  (signUpForm.controls['email'].dirty ||
                    signUpForm.controls['email'].touched)
                "
                class="fa fa-warning text-sm text-red-500 pr-1 tooltip"
              >
                <span class="tooltiptext">Required</span> </i
              >Email</label
            >
            <input
              class="form-control w-full py-2 px-3 text-gray-700 leading-tight border-none outline-none bg-gray-100 font-semibold rounded-md"
              id="email"
              type="email"
              placeholder="Email"
              value=""
              formControlName="email"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="password"
              ><i
                *ngIf="
                  signUpForm.controls['password'].invalid &&
                  (signUpForm.controls['password'].dirty ||
                    signUpForm.controls['password'].touched)
                "
                class="fa fa-warning text-sm text-red-500 pr-1 tooltip"
                ><span class="tooltiptext">Required</span></i
              >Password</label
            >
            <input
              class="form-control w-full py-2 px-3 text-gray-700 leading-tight border-none outline-none bg-gray-100 font-semibold rounded-md"
              id="password"
              type="password"
              placeholder="Password"
              value=""
              formControlName="password"
            />
          </div>

          <div class="flex items-center justify-between mb-6">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="terms"
                  type="checkbox"
                  value=""
                  class="form-control w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300"
                  formControlName="terms"
                />
              </div>
              <label for="terms" class="ml-2 text-sm text-gray-700"
                >Creating an account means you're okay with our Terms of
                Service, Privacy Policy, and our default Notification
                Settings.</label
              >
            </div>
          </div>

          <button
            type="submit"
            [disabled]="signUpForm.pristine || signUpForm.invalid"
            [ngClass]="
              signUpForm.pristine || signUpForm.invalid
                ? 'disabled'
                : 'notDisabled'
            "
            class="w-full bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Create Account
          </button>
        </form>

        <!-- ////////////////////////////////////////////////// -->

        <p class="text-gray-500 text-xs mt-4">
          This site is protected by reCAPTCHA and the Google Privacy Policy and
          Terms of Service apply.
        </p>
      </div>
      <p class="w-2/5 mt-4 text-base">
        Already a member? <span class="underline">Sign In</span>
      </p>
    </div>
  </div>
</div>
